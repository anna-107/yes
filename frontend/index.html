  let selectedQuestions = {};

  // Function to validate email
  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  // Function to validate phone number
  function validatePhoneNumber(phone) {
    const phoneRegex = /^\d{10}$/; // Allows only 10-digit numbers
    return phoneRegex.test(phone);
  }

  document.getElementById('getQuestionsBtn').addEventListener('click', function () {
    const name = document.getElementById('name').value.trim();
    const roll = document.getElementById('roll').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const role = document.getElementById('roleSelect').value;

    // Validate all fields
    if (!name || !roll || !email || !phone || !role) {
      alert("Please fill in all fields.");
      return;
    }

    // Validate email
    if (!validateEmail(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Validate phone number
    if (!validatePhoneNumber(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    if (!questionsData[role]) {
      alert("Questions for the selected role are not available.");
      return;
    }

    const questionsArray = questionsData[role];
    selectedQuestions = {
      question1: questionsArray[0],
      question2: questionsArray[1]
    };

    document.getElementById('question1').textContent = selectedQuestions.question1;
    document.getElementById('question2').textContent = selectedQuestions.question2;
    document.getElementById('qaSection').style.display = 'block';
  });

  document.getElementById('submitAnswersBtn').addEventListener('click', function () {

    const phone = document.getElementById('phone').value.trim();
    const role = document.getElementById('roleSelect').value;
    const answer1 = document.getElementById('answer1').value.trim();
    const answer2 = document.getElementById('answer2').value.trim();

      return;

      return;
    }

      return;
    }

      roll,
      email,
      phone,
      role,
      question1: selectedQuestions.question1,
      answer1,
      question2: selectedQuestions.question2,
      answer2
    };

      })

            alert("Your responses have been submitted successfully!");
            document.getElementById('infoForm').reset();
            document.getElementById('qaSection').style.display = 'none';

            alert("Submission failed: " + res.message);

        })
        .catch(error => {
